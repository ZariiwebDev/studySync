<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/StudySyn.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login | StudySync Seamless Studies</title>
</head>
<body>
    <h1 id="logox"></h1>
    <div class="container">
        <h3>Login</h3>
    <form id="formx">
        <input type="text" name="username" id="username" placeholder="Username" class="user" required>
        <input type="email" name="email" id="Email" placeholder="Email" class="user" required>
        <input type="password" name="password" id="pass" placeholder="Password" class="user" required>
        <div class="rememberMe">
        <input type="checkbox"  id="rememberUser">
        <label for="rememberUser">Remember me</label>
        <a href="../SignUp Page/index.html" id="signup">Don't have an account?</a>
    </div>
    <button type="submit" id="submitBtn">Login</button>
    </form>
    </div>
    <script defer src="index.js"></script>
    <script defer src="login.js"></script>
</body>
</html>
